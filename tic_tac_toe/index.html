<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic_tac_toe</title>

</head>
<body>


    <div class="container">

        <h2 class="address">Tic Tac Toe</h2>
        <div class="board" id="board">
            <div class="squares">1</div>
            <div class="squares">2</div>
            <div class="squares">3</div>
            <div class="squares">4</div>
            <div class="squares">5</div>
            <div class="squares">6</div>
            <div class="squares">7</div>
            <div class="squares">8</div>
            <div class="squares">9</div>
        </div>


        <button class="button" id="button">NEW GAME</button>

    </div>
    
</body>
</html>
